plugins {
  id 'org.fidata.project.groovy' version '3.0.1'
  id 'org.fidata.plugin' version '3.0.1'
}

group = 'fidata.org'
description = 'Runs Packer builds from Gradle'
tags.set(['packer', 'devops', 'vm'])
license = 'LGPL-3.0-or-later'
publicReleases = true
contacts {
  'grv87@yandex.ru' {
    moniker 'Basil Peace'
    github 'grv87'
    roles 'owner', 'developer'
  }
}

dependencies {
  implementation group: 'org.ysb33r.gradle', name: 'grolifant', version: '[0.8, 1['
  implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '[2.0, 3['
  implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '[2.0, 3['
  implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '[2.0, 3['
  implementation group: 'com.samskivert', name: 'jmustache', version: '1.13'
  implementation group: 'commons-io', name: 'commons-io', version: '2.5'
  implementation group: 'com.fasterxml.uuid', name: 'java-uuid-generator', version: '3.1.5'
  implementation group: 'com.amazonaws', name: 'aws-java-sdk-ec2', version: '[1.0, 2['
}

gradlePlugin {
  plugins {
    keygenPlugin {
      id = 'org.fidata.packer'
      implementationClass = 'org.fidata.gradle.packer.GradlePackerPlugin'
    }
  }
}

tasks.codenarcMain.disabledRules.add 'JavaIoPackageAccess'

stutter {
  sparse = true
  java(8) {
    compatibleRange '3.1'
  }
  java(9) {
    compatibleRange '3.1'
  }
}

pluginBundle.plugins {
  packerPlugin {
    displayName = 'Gradle Packer plugin'
  }
}
