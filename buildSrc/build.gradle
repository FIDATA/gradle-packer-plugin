buildscript {
  repositories {
    maven {
      url 'https://fidata.jfrog.io/fidata/plugins-release/'
      credentials {
        new File(file('..'), Project.GRADLE_PROPERTIES).withReader { Reader reader ->
          Properties properties = new Properties()
          properties.load(reader)
          username = properties.getProperty('artifactoryUser')
          password = properties.getProperty('artifactoryPassword')
        }
      }
    }
  }
  dependencies {
    classpath group: 'org.fidata.project.groovy', name: 'org.fidata.project.groovy.gradle.plugin', version: '3.0.1'
  }
}

ext.rootDir = file('..')

apply from: new File(ext.rootDir, 'buildSrc/gradle/load-properties.gradle')

apply plugin: 'org.fidata.project.groovy'

dependencyLocking.lockAllConfigurations()

apply from: new File(ext.rootDir, 'gradle/dependencies-compile.gradle')

sourceSets.main {
  groovy.srcDirs = [new File(project.ext.rootDir,  'src/main/groovy')]
  resources.srcDirs = [new File(project.ext.rootDir, 'src/main/resources')]
}

apply from: new File(ext.rootDir, 'gradle/gradle-plugin-markers.gradle')




